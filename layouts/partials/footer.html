<footer id="footer">
    <div class="container">

        {{ if isset .Site.Params "address" }}
        <div class="col-md-4 col-sm-6 text-center">

          <h4>{{ i18n "contactTitle" }}</h4>

            {{ .Site.Params.address | safeHTML }}

            <hr class="hidden-md hidden-lg hidden-sm">

        </div>
        <!-- /.col-md-4 -->
        {{ end }}

        <div class="col-md-4 col-sm-6">
                  
        
            <img src="{{ "/logo(3).png" }}" class="img-responsive">

            <hr class="hidden-md hidden-lg hidden-sm">
          

        </div>
        <!-- /.col-md-4 -->

        <div class="col-md-4 col-sm-6 text-center" style="padding-right: 200px;">

          <h4>Siguenos</h4>

          <i class="fab fa-instagram fa-2x"></i><br>
          <i class='fab fa-2x fa-twitter'></i>

            <hr class="hidden-md hidden-lg hidden-sm">

        </div>
        <!-- /.col-md-4 -->
    

    </div>
    <!-- /.container -->
</footer>

<!-- /#footer -->

<!-- *** FOOTER END *** -->

    <div class="container">
        <div class="col-md-12">
            {{ if isset .Site.Params "copyright" }}

            {{ end }}
        </div>
    </div>
</div>
